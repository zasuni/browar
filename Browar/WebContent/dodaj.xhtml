	<ui:define name="content">

		<h:form id="form_862734" class="appnitro">
			<div id="form_container">
				<h1>
					<a>Dodaj nowe piwo</a>
				</h1>
				<div class="form_description">
					<h2>Dodaj nowe piwo</h2>
					<p>Wypełnij formularz, uzupełniając pola zgodnie z ich
						przeznaczeniem</p>
				</div>

				<h:panelGrid columns="2">					
						<h:outputText class="description" value="Marka:" /> 								
						<h:inputText id="markaInputId" 
						value="#{piwoBean.piwo.marka}"/> 

						<h:outputText class="description" value="Nazwa:" /> 
						<h:inputText id="nazwaInputId"
						value="#{piwoBean.piwo.nazwa}" />

						<h:outputText class="description" value="Gatunek:" /> 
						<h:selectOneMenu id="gatunekInputId" value="#{piwoBean.piwo.gatunek}">
							   	<f:selectItem itemValue="Pilzner" itemLabel="Pilzner" />
   								<f:selectItem itemValue="Lager" itemLabel="Lager" />
   								<f:selectItem itemValue="Marcowe" itemLabel="Marcowe" />
   								<f:selectItem itemValue="Koźlak" itemLabel="Koźlak" />
   								<f:selectItem itemValue="Porter" itemLabel="Porter" />
   								<f:selectItem itemValue="Pszeniczne" itemLabel="Pszeniczne" />
   								<f:selectItem itemValue="Pale Ale" itemLabel="Pale Ale" />
   								<f:selectItem itemValue="Stout" itemLabel="Stout" />
   								<f:selectItem itemValue="Klasztorne" itemLabel="Klasztorne" />
   								<f:selectItem itemValue="Kölsch" itemLabel="Kölsch" />
   								<f:selectItem itemValue="Altbier" itemLabel="Altbier" />
   						</h:selectOneMenu>
   						
						<h:outputText class="description" value="Opis:" /> 
						<h:inputTextarea id="opisInputId"
						value="#{piwoBean.piwo.opis}" rows="5" cols="30"/>

				</h:panelGrid>
				
				<h:panelGrid>					
						<h:commandButton value="Zapisz"	action="#{piwoBean.addPiwo}" />
				</h:panelGrid>
						
			</div>
		</h:form>
