					<f:facet name="header">Marka</f:facet>
					<!-- row record -->
    				#{piwo.marka}
    			</h:column>

				<h:column>
					<f:facet name="header">Nazwa</f:facet>
    				#{piwo.nazwa}
    			</h:column>

				<h:column>
					<f:facet name="header">Gatunek</f:facet>
    				#{piwo.gatunek}
    			</h:column>

				<h:column>
					<f:facet name="header">Opis</f:facet>
    				#{piwo.opis}
    			</h:column>

				<h:column>
					<f:facet name="header">Akcja</f:facet>
					<h:commandLink value="UsuÅ„" action="#{piwoBean.usunPiwo}" />
